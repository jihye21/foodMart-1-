<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product/detail.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".detail").hide();
	$(".review").hide();
	$(".inquire").hide();
	
	$("#nav-all-tab").click(function(){
		this.classList.add('active');
		$(".nav-link").not(this).removeClass('active');
		
		$(".detail").show();
	})
	
	$("#nav-fruits-tab").click(function(){
		this.classList.add('active');
		$(".nav-link").not(this).removeClass('active');
		
		$(".review").hide();
	})
	
	$("#nav-juices-tab").click(function(){
		this.classList.add('active');
		$(".nav-link").not(this).removeClass('active');
		
		$(".inquire").hide();
	})
});
</script>

</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <defs>
        <symbol xmlns="http://www.w3.org/2000/svg" id="heart" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20.16 4.61A6.27 6.27 0 0 0 12 4a6.27 6.27 0 0 0-8.16 9.48l7.45 7.45a1 1 0 0 0 1.42 0l7.45-7.45a6.27 6.27 0 0 0 0-8.87Zm-1.41 7.46L12 18.81l-6.75-6.74a4.28 4.28 0 0 1 3-7.3a4.25 4.25 0 0 1 3 1.25a1 1 0 0 0 1.42 0a4.27 4.27 0 0 1 6 6.05Z"/>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="plus" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2Z"/>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="minus" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19 11H5a1 1 0 0 0 0 2h14a1 1 0 0 0 0-2Z"/>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="cart" viewBox="0 0 24 24">
          <path fill="currentColor" d="M8.5 19a1.5 1.5 0 1 0 1.5 1.5A1.5 1.5 0 0 0 8.5 19ZM19 16H7a1 1 0 0 1 0-2h8.491a3.013 3.013 0 0 0 2.885-2.176l1.585-5.55A1 1 0 0 0 19 5H6.74a3.007 3.007 0 0 0-2.82-2H3a1 1 0 0 0 0 2h.921a1.005 1.005 0 0 1 .962.725l.155.545v.005l1.641 5.742A3 3 0 0 0 7 18h12a1 1 0 0 0 0-2Zm-1.326-9l-1.22 4.274a1.005 1.005 0 0 1-.963.726H8.754l-.255-.892L7.326 7ZM16.5 19a1.5 1.5 0 1 0 1.5 1.5a1.5 1.5 0 0 0-1.5-1.5Z"/>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="star-outline" viewBox="0 0 15 15">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M7.5 9.804L5.337 11l.413-2.533L4 6.674l2.418-.37L7.5 4l1.082 2.304l2.418.37l-1.75 1.793L9.663 11L7.5 9.804Z"/>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="star-solid" viewBox="0 0 15 15">
          <path fill="currentColor" d="M7.953 3.788a.5.5 0 0 0-.906 0L6.08 5.85l-2.154.33a.5.5 0 0 0-.283.843l1.574 1.613l-.373 2.284a.5.5 0 0 0 .736.518l1.92-1.063l1.921 1.063a.5.5 0 0 0 .736-.519l-.373-2.283l1.574-1.613a.5.5 0 0 0-.283-.844L8.921 5.85l-.968-2.062Z"/>
        </symbol>
       
    </svg>
    
<section class="py-5">
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-12">

            <div class="bootstrap-tabs product-tabs">
              <div class="tabs-header d-flex justify-content-between border-bottom my-5">
                <h3>[[${dto.goodsName}]]</h3>
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link text-uppercase fs-6" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all">상품 설명</a>
                    <a class="nav-link text-uppercase fs-6" id="nav-fruits-tab" data-bs-toggle="tab" data-bs-target="#nav-fruits">리뷰</a>
                    <a class="nav-link text-uppercase fs-6" id="nav-juices-tab" data-bs-toggle="tab" data-bs-target="#nav-juices">문의</a>
                  </div>
                </nav>
              </div>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">

                  <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                  
                    <div class="col">
                      <div class="product-item">
                        <span class="badge bg-success position-absolute m-3">품절 여부</span>
                        <a href="#" class="btn-wishlist"><svg width="24" height="24"><use xlink:href="#heart"></use></svg></a>
                        <figure>
                          <a title="Product Title">
                            <img th:src = "|../static/upload/${dto.goodsMainImage}|" class="tab-image" style = "width: 100%">
                          </a>
                        </figure>
                        <h3>[[${dto.goodsName}]]</h3>
                        <span class="qty">view count</span><span class="rating"><svg width="24" height="24" class="text-primary"><use xlink:href="#star-solid"></use></svg> 4.5</span>
                        <span class="price">[[${dto.goodsPrice}]]</span>
                        <div class="d-flex align-items-center justify-content-between">
                          <div class="input-group product-qty">
                              <span class="input-group-btn">
                                  <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus">
                                    <svg width="16" height="16"><use xlink:href="#minus"></use></svg>
                                  </button>
                              </span>
                              <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1">
                              <span class="input-group-btn">
                                  <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus">
                                      <svg width="16" height="16"><use xlink:href="#plus"></use></svg>
                                  </button>
                              </span>
                          </div>
                          <a href="#" class="nav-link">Add to Cart <iconify-icon icon="uil:shopping-cart"></a>
                        </div>
                      </div>
                    </div>
                    
                    <!-- 상세 설명칸 -->
                    <div class="col">
                      <div class="product-item detail">
                        <figure>
                            <img th:src = "|../static/upload/${dto.goodsDetailImage}|"  class="tab-image" style = "width: 100%">
                        </figure>
                        <h3>[[${dto.goodsContents}]]</h3>
                      </div>
                    </div>
                    
                    <!-- 리뷰 -->
                    <div class="col">
                      <div class="product-item review">
                        <figure>
                            <img th:src = "|../static/upload/${dto.goodsDetailImage}|"  class="tab-image" style = "width: 100%">
                        </figure>
                        <h3>[[${dto.goodsContents}]]</h3>
                      </div>
                    </div>
                    
                    <!-- 문의 -->
                    <div class="col">
                      <div class="product-item inquire">
                        <figure>
                            <img th:src = "|../static/upload/${dto.goodsDetailImage}|"  class="tab-image" style = "width: 100%">
                        </figure>
                        <h3>[[${dto.goodsContents}]]</h3>
                      </div>
                    </div>
                    
                 </div><!-- product-grid --> 
                 
               </div><!-- tab-pane -->
              </div><!-- tab-content -->  
            </div><!--bootstrap-tabs --> 
          </div><!--col-md-12 --> 
         </div><!--row --> 
       </div><!--container-fluid --> 
       </section><!-- py-5 -->
                  
</body>
</html>
