<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product/regist.html</title>

<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<div id="wrap">
		<!-- login_wrap -->
		<div class="login_bg">
			<div class="login_wrap">
				<div class="login_in">
					<!-- login_cont -->
					<div class="login_cont">
						<form novalidate="novalidate" autocorrect="off" spellcheck="false"
							autocomplete="off" action="../signup/createAccount" method="post">
							<fieldset>

								<li class="">
									<h1>상품 정보</h1>
								</li>
								<li><br></li>
								<li><label for="goodsName">상품명</label> <input type="text"
									id="goodsName" name="goodsName" placeholder="상품명을 입력해주세요"
									title="=아이디입력" autocorrect="off" spellcheck="false"
									autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="60">
									</li>
								<li><br></li>
								<li><label for="goodsPrice">상품 가격</label> <input
									type="number" id="goodsPrice" name="goodsPrice"
									placeholder="금액을 입력해주세요" title="암호입력" autocorrect="off"
									spellcheck="false" autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="3">\
									</li>
								<li><br></li>
								<li><label for="goodsContents">상품 내용</label> <input
									type="text" id="goodsContents" name="goodsContents"
									placeholder="상품 설명을 입력해주세요" title="상품내용" autocorrect="off"
									spellcheck="false" autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="128">
									</li>
								<li><br></li>
								<li><label for="name">메인 이미지</label> <input type="text"
									id="name" name="name" placeholder="사용자 이름을 입력해주세요"
									title="사용자이름입력" autocorrect="off" spellcheck="false"
									autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="60">
									</li>
								<li><br></li>
								<li><label for="addr">상점 이미지</label> <input type="text"
									id="addr" name="addr" placeholder="주소를 입력해주세요" title="주소입력"
									autocorrect="off" spellcheck="false" autocomplete="off"
									readonly onfocus="this.removeAttribute('readonly');"
									maxlength="128">
									</li>
								<li><br></li>
								<li><label for="addrDetail">상세 이미지</label> <input
									type="text" id="addrDetail" name="addrDetail"
									placeholder="상세주소를 입력해주세요" title="상세주소입력" autocorrect="off"
									spellcheck="false" autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="60">
									</li>
								<li><br></li>
								<li><label for="post">상점 상세 이미지</label> <input type="text"
									id="post" name="post" placeholder="우편번호를 입력해주세요" title="상세주소입력"
									autocorrect="off" spellcheck="false" autocomplete="off"
									readonly onfocus="this.removeAttribute('readonly');"
									maxlength="60">
									</li>


								</ul>
								<br>
								<!-- 상품 등록 -->
								<div class="">
									<input type="submit" value="등록" class="btn_m_c1">
								</div>
							</fieldset>
						</form>
					</div>
					<!-- login_cont -->
				</div>
				<!-- login_in -->
			</div>
			<!-- login_wrap -->
		</div>
		<!-- login_bg -->
	</div>
	<!-- //wrap -->


</body>
</html>
