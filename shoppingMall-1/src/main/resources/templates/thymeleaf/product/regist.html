<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product/regist.html</title>

<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<div id="wrap">
		<!-- login_wrap -->
		<div class="login_bg">
			<div class="login_wrap">
				<div class="login_in">
					<!-- login_cont -->
					<div class="login_cont">
						<form novalidate="novalidate" autocorrect="off" spellcheck="false"
							autocomplete="off" action="../product/regist" method="post"
							enctype = "multipart/form-data">
							<fieldset>

								<li>
									<h1>상품 정보</h1>
								</li>
								<li><br></li>
								<li><label for="goodsName">상품명</label> <input type="text"
									id="goodsName" name="goodsName" placeholder="상품명을 입력해주세요"
									title="=아이디입력" autocorrect="off" spellcheck="false"
									autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="60">
									</li>
								<li><br></li>
								<li><label for="goodsPrice">상품 가격</label> <input
									type="number" id="goodsPrice" name="goodsPrice"
									placeholder="금액을 입력해주세요" title="암호입력" autocorrect="off"
									spellcheck="false" autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="3">\
									</li>
								<li><br></li>
								<li><label for="goodsContents">상품 내용</label> <input
									type="text" id="goodsContents" name="goodsContents"
									placeholder="상품 설명을 입력해주세요" title="상품내용" autocorrect="off"
									spellcheck="false" autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly');" maxlength="128">
									</li>
								<li><br></li>
								<li><label for="goodsMainImage">메인 이미지</label>
										<input type = "file" 
										id="goodsMainImage" name = "goodsMainImage">
									</li>
								<li><br></li>
								<li><label for="goodsDetailImage">상세 이미지</label>
									<input type = "file" 
									id="goodsDetailImage" name = "goodsDetailImage">
									</li>
								<li><br></li>
								
								</ul>
								
								<br>
								<!-- 상품 등록 -->
								<div>
									<input type="submit" value="등록" class="btn_m_c1">
								</div>
								
							</fieldset>
						</form>
					</div>
					<!-- login_cont -->
				</div>
				<!-- login_in -->
			</div>
			<!-- login_wrap -->
		</div>
		<!-- login_bg -->
	</div>
	<!-- //wrap -->


</body>
</html>
